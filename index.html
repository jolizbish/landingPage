<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="background-pattern">
      <div class="content">
        <form>
          <p class="form-header">Enter to win a 3rd generation Nest<br>Learning Thermostat worth $249.</p>
          <div class="inputs">
              <input type="text" id="name" placeholder="Your Name" required>
              <input type="tel" id="phone" placeholder="Phone Number" required>
              <input type="email" id="email" placeholder="Email Address" required>
            <button type="submit" id="validate">ENTER TO WIN</button>
          </div>
        </form>
        <div class="copy">
          <p class="border-text">FIND MORE SAVINGS HERE</p>
          <div class="inner-copy">
            <p class="ad">ADVERTORIAL</p>
            <p class="copy-title">Tricks Homeowners Use to Eliminate Bills</p>
            <p class="copy-text">
              Surging energy bills, unpredictable weather patterns, and dissatisfaction with utility companies have homeowners scrambling...
              <a class="link" href="http://www.bankrate.com/finance/smart-spending/10-ways-to-save-money-on-your-utility-bill-1.aspx">READ MORE</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
